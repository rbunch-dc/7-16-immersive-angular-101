<!DOCTYPE html>
<html ng-app="coinFlipApp">
<head>
	<title>
		
	</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<script type="text/javascript" src="flip.js"></script>

</head>
<body ng-controller="headsOrTailsController">

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-2" ng-show="guess">
				<img ng-src="{{coin}}">
			</div>
			<div class="col-md-2">
				<button class="btn btn-success" ng-click="heads()">I pick heads</button>
				<button class="btn btn-danger" ng-click="tails()">I pick tails</button>
			</div>
			<div class="col-md-12 well">
				<h1>{{message}}</h1>
				<button class="btn btn-primary" ng-click="playGame()" >Play Game</button>
			</div>
		</div>
	</div>


</body>
</html>

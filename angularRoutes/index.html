<!DOCTYPE html>
<!-- We give our app a name so Angular can take over -->
<html ng-app="navRoutes">
<head>
	<title>
		
	</title>

	<style type="text/css" media="screen">
	body{
		position: relative;
	}
		.page{
			margin-top: 50px;
			background: red;
			width: 100%;
		}

	.slide-animate.ng-enter, .slide-animate.ng-leave{
		transition: all linear 18s;
	}

	.slide-animate.ng-enter.ng-enter-active{
		position: absolute;
		left:1000px;
	}

	.slide-animate.ng-enter{
		left: 0;
	}



	</style>

	<!-- Include Bootst0-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- Bootstrap theme (no clue what it does) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Include jQuery because bootstrap.js needs it! -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Include Bootstrap.js so our menu collapses/expands -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Include angular. Duh. The below files demand it! -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<!-- Include the routes module so we can use ng-view -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<!-- Include animate module so we can animate stuff -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
	<!-- include our JS file which does all the app work -->
	<script type="text/javascript" src="js/navModule.js"></script>
	<!-- Include our controller specific to the contact view -->
	<script type="text/javascript" src="js/contactController.js"></script>
	<!-- Include our controller specific to the location view -->
	<script type="text/javascript" src="js/locationsController.js"></script>
	<!-- Include our controller specific to the about view -->
	<script type="text/javascript" src="js/aboutController.js"></script>


</head>
<!-- Give our controller a name so we can target it -->
<body ng-controller="navController">

	<!-- Bootstrap menu -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#theMenu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">
        Admin Page
      </a>

		<div class="collapse navbar-collapse" id="theMenu">
			<ul class="nav navbar-nav">
				<li>
					<a href="#/locations">Locations</a>
				</li>
				<li>
					<a href="#/about">About</a>
				</li>
				<li>
					<a href="#/contact">Contact</a>
				</li>
			</ul>
		</div>

	</div>
	</nav>

	<!-- Make a div for our ng-view to use. This will be empty HTML.
	We can then populate it with the routes module! With stock
	routes, you can only have ONE ng-view on your page. UI-views
	is a different story -->
	<div class="page slide-animate" ng-view></div>
	{{message}}


</body>
</html>
